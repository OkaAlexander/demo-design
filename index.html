<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full design</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- contains the banner of the page -->
    <div class="header">
        <!-- the navigation bar of the page -->
        <div class="navbar">
            <div class="logo">
                <img src="./images/logo.png" />
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Patreon & Guests</a></li>
                    <li><a href="#">Youtube</a></li>
                    <li><a href="#">Contact</a></li>
                    <li>
                        <div class="youtube-region">
                            <a href="#" class="youtube-btn">YouTube</a>
                            <span>1m</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- end of navbar -->
        <div class="banner-content-container">
            <div class="banner-content">
                <h3>Welcome to traversy media</h3>
                <h1>Web development tutorials & courses</h1>
                <div class="red-border"></div>
            </div>
        </div>
        
        <div class="overlay"></div>
    </div>
    <!-- end of header -->

    <!-- start of section two -->
    <div class="section-two">
        <div class="section-two-content">
            <h2>Get notified of new courses</h2>
            <form class="newsletter-form">
                <input type="text" class="email-input" placeholder="Enter Email" />
                <input type="submit" class="email-btn" value="Go!" />
            </form>
            <p>Your Email address will never be shared</p>
        </div>
    </div>
    <!-- end of section two -->
</body>
</html>
